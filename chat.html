<!doctype html>

<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hikari AI â€” Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#000;
    --text:#fff;
    --muted:#bfbfbf;
    --glass: rgba(255,255,255,0.03);
    --panel: rgba(255,255,255,0.02);
    --accent:#f6f6f6;
    --tone:#ffdd57;
  }body{ margin:0; font-family:"Inter",system-ui,Roboto,Arial; background:var(--bg); color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; overflow:hidden; }

.session{ position:fixed; inset:0; background: linear-gradient(180deg, rgba(0,0,0,0.96), rgba(0,0,0,0.99)); color:var(--text); z-index:120; display:flex; flex-direction:column; padding:18px 22px; gap:12px; }

.chat-window{ flex:1; overflow-y:auto; padding:12px; display:flex; flex-direction:column; gap:12px; } .msg{ max-width:70%; padding:12px 16px; border-radius:12px; font-size:15px; line-height:1.4; } .user{ align-self:flex-end; background:var(--accent); color:#111; } .ai{ align-self:flex-start; background:var(--panel); border:1px solid rgba(255,255,255,0.06); }

.input-area{ display:flex; gap:10px; padding:10px 0; } .input-area input{ flex:1; background:var(--glass); border:1px solid rgba(255,255,255,0.04); padding:12px; border-radius:10px; color:var(--text); outline:none; } .input-area button{ background:var(--accent); color:#111; font-weight:700; padding:0 18px; border:none; border-radius:10px; cursor:pointer; box-shadow:0 4px 0 rgba(0,0,0,0.3); } </style>

</head>
<body><div class="session show">
  <div class="chat-window" id="chat"></div>  <div class="input-area">
    <input id="msgInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMsg()">Enviar</button>
  </div>
</div><script>
function sendMsg(){
  const input = document.getElementById('msgInput');
  const txt = input.value.trim();
  if(!txt) return;

  const chat = document.getElementById('chat');
  const m = document.createElement('div');
  m.className = 'msg user';
  m.textContent = txt;
  chat.appendChild(m);
  input.value = '';
  chat.scrollTop = chat.scrollHeight;
}
</script></body>
</html>
