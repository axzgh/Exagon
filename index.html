<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Minimal</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            color: white;
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px;
            text-align: center;
            background: #111;
            border-bottom: 1px solid #333;
            font-size: 1.1rem;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 12px;
            max-width: 80%;
            line-height: 1.4;
            padding: 10px 14px;
            border-radius: 10px;
        }

        .user {
            background: #4b4b4b;
            align-self: flex-end;
        }

        .bot {
            background: #222;
            border-left: 2px solid #777;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
            outline: none;
            color: white;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 18px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .chat-input button:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>

        <div class="chat-messages" id="messages"></div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe algo...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <!-- Archivo donde estará la lógica del bot -->
    <script src="bot.js"></script>

    <script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            // Llamada a la función del bot (definida en bot.js)
            getBotResponse(text).then(response => {
                addMessage(response, "bot");
            });
        }

        function addMessage(text, type) {
            const container = document.getElementById("messages");
            const div = document.createElement("div");
            div.classList.add("message", type);
            div.textContent = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>

</body>
</html>
